<html>
    <head>
        <title>Tugas Modul 1</title>
    </head>
    <body>
        <h1>Form HTML</h1>
        Name: <input type="name" name="nama" size="11" maxlength="9">
        <p>
        Gender:
        <input type="radio" name="jenis_kelamin" value="L"> Man
        <input type="radio" name="jenis_kelamin" value="P"> Women
        </p>
        <p>
        Address: <input type="text" name="alamat" size="11" maxlength="9">
        </p>
        <p>
        Country:
            <select name="Negara">
                <option value="id"> Indonesia </option>
                <option value="my"> Malaysia </option>
                <option value="sg"> Singapore </option>
                <option value="th"> Thailand </option>
            </select>
        </p>
        <p>
        Email: <input type="text" name="email">
        </p>
        <p>
            <form>
            Photo:
                <input type="file">
            </form>
        </p>
        <p>
           <label> Comment: </label>
            <textarea name="deskripsi" cols="50" rows="8">        
            </textarea>
            <input type="submit" value="submit" name="Submit">
        </p>
        <title></title>
    </body>
</html>
